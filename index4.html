<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Log In</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index2.html">Gallery</a> </li>
                <li><a href="index3.html">About Page</a></li>
                <li><a href="index4.html">Log In</a></li>
            </ul>
        </nav>
    </header>
    <main id="Lform">
        <form action="https://sheetdb.io/api/v1/w6birtt9y44g5" method="post" id="login">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
            <label for="number">Phone Number:</label>
            <input type="tel" name="number" id="number" pattern="[0-9]{3}/[0-9]{3}/[0-9]{4}" size="12" minlength="10" maxlength="12" required>
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" minlength="5" maxlength="10" inputmode="numeric" pattern="[0-9]*" required>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <br>
            <button type="submit" id="submit-button">Submit</button>
        </form>
    </main>
    <footer>
        <div>
            <h2>Contact Info</h2>
            <h3>Email</h3>
        </div>
    </footer>
    <script src="js/index4.js"></script>
</body>
</html>
